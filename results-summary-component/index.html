<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 50px;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="inner-container">
        <div class="left">
          <h2>Your Result</h2>
          <div class="score-circle">
            <span class="big-score">76</span>
            <span class="small-score">of 100</span>
          </div>
          <h3 class="middle">Great</h3>
          <p class="copy">
            You scored higher than 65% of<br> the people who have taken these tests.
          </p>
        </div>
        <div class="right">
          <h2>Summary</h2>
          <ul class="summary-table">
            <li class="list-item">
              <img class="icon-img" src="assets/images/icon-reaction.svg" alt="reaction icon">
              <span class="attribute">Reaction</span>
              <span class="attribute-score"><strong>80</strong> / 100</span>
            </li>
            <li class="list-item">
              <img class="icon-img" src="assets/images/icon-memory.svg" alt="memory icon">
              <span class="attribute">Memory</span>
              <span class="attribute-score"><strong>92</strong> / 100</span>
            </li>
            <li class="list-item">
              <img class="icon-img" src="assets/images/icon-verbal.svg" alt="reaction icon">
              <span class="attribute">Verbal</span>
              <span class="attribute-score"><strong>61</strong> / 100</span>
            </li>
            <li class="list-item">
              <img class="icon-img" src="assets/images/icon-visual.svg" alt="reaction icon">
              <span class="attribute">Visual</span>
              <span class="attribute-score"><strong>72</strong> / 100</span>
            </li>
          </ul>
          <a class="btn" href="#">Continue</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">kkfergie22</a>.
      </div>
    </div>
  </body>
</html>
